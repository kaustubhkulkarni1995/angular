<div>
    <form>
    Product Id:<input type="number" name="id" [(ngModel)]="pid">
    Product Name:<input type="text" name="name" [(ngModel)]="pname">
    Price:<input type="number" name="price" [(ngModel)]="price">
    <button type="button" name="btn" (click)="addProduct()">Add Product</button>
    <button type="button" name="btn" (click)="updateProduct()">Update Product</button>
    </form>
</div>
