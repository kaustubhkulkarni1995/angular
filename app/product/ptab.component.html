<div>
    <table border="2" class="buttons">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>



        <tr *ngFor="let p of parr">
            <td>{{p.pid}}</td>
            <td>{{p.pname}}</td>
            <td>{{p.price|currency:'Rs.'}}</td>
            <td>
                <button id="btn1"><a (click)="deleteProduct(p)">Delete</a>
                </button>/<button id="btn2"><a (click)="updateProduct(p)">Edit</a></button>
            </td>
        </tr>
    </table>
    <button type="button" name="btn" (click)="displayForm()">Add Product</button>

    <div *ngIf="flag">
        <pform [upob]="pob" (myevent)="parr=$event" (myevent1)="flag=$event"></pform>
    </div>
</div>
